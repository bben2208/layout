<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ExpenseTracker.css">
</head>
<body>
    <section id="expenseInput">
    <h1>Expense Tracker</h1>
    <h2>Add a new Item</h2>

    <span>Name:</span> <form id="expenseForm" action="Name">
        <input id="expenseLocation" type="text" placeholder="Where was the expene made ?">
    </form>

    <span>Date:</span> <form action="Name">
        <input id="expenseDate" type="date" >
    </form>

    <span>Amount:</span> <form action="Name">
        <input id="expenseAmount" type="number" >
    </form>

    <button id="addExpense">Add expense</button>
</section>

<section >

    <table>
        <tr bgcolor="grey">
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            
        </tr>
        <tbody id="expenseTableBody">
        
        </tbody>

       
        
    </table>


</section>
    

    <script type="text/javascript" src="ExpenseTracker.js"></script>
</body>
</html>
